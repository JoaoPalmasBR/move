<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formatador de JSON de Coordenadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    input {
      padding: .5rem;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    button {
      padding: .5rem 1rem;
      font-size: 1rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Formatador de JSON de Coordenadas</h1>

  <form id="jsonForm">
    <label for="coordsInput">Coordenadas (formato: <code>lat, long</code>):</label><br>
    <input
      type="text"
      id="coordsInput"
      placeholder="-10.199921, -48.353002"
      required
    >
    <button type="submit">Formatar JSON</button>
  </form>

  <h2>JSON formatado:</h2>
  <pre id="jsonOutput">{"lat": "...", "long": "..."}</pre>

  <script>
    document.getElementById('jsonForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const raw = document.getElementById('coordsInput').value;
      const parts = raw.split(',');
      if (parts.length !== 2) {
        alert('Por favor, insira as coordenadas no formato: lat, long');
        return;
      }
      const lat = parts[0].trim();
      const long = parts[1].trim();
      const obj = { lat, long };
      document.getElementById('jsonOutput').textContent = JSON.stringify(obj);
    });
  </script>
</body>
</html>
